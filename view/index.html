<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Streaming Dienst</title>
  </head>
  <body>
    <script type="text/javascript" src="../utils/knockout-3.5.1.js"></script>
    <script src="../utils/sammy.js" type="text/javascript"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Streaming Dienst</a>
      </div>
    </nav>
    <div id="movies-carousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#movies-carousel"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#movies-carousel"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#movies-carousel"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://i.imgur.com/m3s0oF4.png"
            class="d-block w-100"
            alt="Slide 1"
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>First Movie</h5>
            <p>Some text about the movie</p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="https://i.imgur.com/m3s0oF4.png"
            class="d-block w-100"
            alt="Slide 1"
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>Second Movie</h5>
            <p>Some text about the movie</p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="https://i.imgur.com/m3s0oF4.png"
            class="d-block w-100"
            alt="Slide 1"
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>Third Movie</h5>
            <p>Some text about the movie</p>
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#movies-carousel"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#movies-carousel"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden"></span>
      </button>
    </div>
  </body>
</html>
